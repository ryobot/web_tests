<!DOCTYPE html>
<html>
<head>
<title>free d&d img sample</title>
<script language="JavaScript">
<!--
x_offset = 50;
y_offset = 50;
imgName = "img1";

function dragOn(name) {
    flag = true;
    imgName = name;
    img = document.getElementById(imgName);
    img.style.opacity = "0.3";
}

function dropImg(event) {
    flag = false;
    img = document.getElementById(imgName);
    img.style.top = String(event.clientY - y_offset) + "px";
    img.style.left = String(event.clientX - x_offset) + "px";
    event.preventDefault();
}

function dragEnd(event) {
    img = document.getElementById(imgName);
    img.style.opacity = "1.0";
}

function dragOver(event) {
    event.preventDefault();
}

//-->
</script>
</head>
<body bgcolor="#ffffff">
<div style="width:800px; height:500px; background:#eee;" ondrop="dropImg(event)" ondragend="dragEnd(event)" ondragover="dragOver(event)" >

<img id="img1" src="img/header_koala.gif" style="position:absolute; top:100px; left:100px;" ondragstart="dragOn('img1')">
<img id="img2" src="img/koala_face.gif" style="position:absolute; top:300px; left:200px;" ondragstart="dragOn('img2')">
<img id="img3" src="img/user.png" style="position:absolute; top:200px; left:600px;" ondragstart="dragOn('img3')">

</div>

</body>
</html>
